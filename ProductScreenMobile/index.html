<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ProductScreenMobile</title>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <img src="images/back.png" class="arrow-image">
            <div>
                <img src="images/heart.png" class="heart-img">
                <img src="images/dot.png" class="dot-img">
            </div>
        </div>
        <h1>H&M Women Dress</h1>
        <div class="review">
            <img src="images/star.png" alt="">
            <p>4.5 (6.5k reviews)</p>
        </div>
        <img src="images/image.png" class="product-img">
        <h3>Select Size</h3>
        <div class="select-size">
            <span>S</span>
            <span>M</span>
            <span>X</span>
            <span>XL</span>
            <span>XXL</span>
        </div>
        <h3>Select Color</h3>
        <div class="select-color">
            <span class="color1"></span>
            <span class="color2"></span>
            <span class="color3"></span>
            <span class="color4"></span>
            <span class="color5"></span>
            <span class="color6"></span>
        </div>

        <div class="price">
            <p>$55.90</p>
            <a href="#">Add to Cart</a>
        </div>
        
    </div>
</body>
</html>
